<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set, compatibility, and viewport settings -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the webpage -->
  <title>Clone IMDB</title>

  <!-- Link to custom CSS file for additional styling -->
  <link rel="stylesheet" href="movie.css">

  <!-- Bootstrap CSS for responsive design and styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Bootstrap JS for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
  </script>

  <!-- FontAwesome library for icons -->
  <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>
  
  <!-- Link to another custom CSS file for additional styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar bg-dark px-2 sticky-top">
    <div class="container-fluid justify-content-start">
      <!-- Logo linking to the homepage -->
      <a class="navbar-brand" href="index.html">
        <img src="imdb.png" alt="IMDb Logo">
      </a>

      <!-- Search Bar -->
      <div id="search-bar" class="mx-auto">
        <form action="" autocomplete="off">
          <!-- Search input field -->
          <input type="search" placeholder="Search IMDb.." id="search" autocomplete="off" />
          <!-- Search icon -->
          <i id="icocolor" class="fa-solid fa-magnifying-glass search-icon"></i>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main container with flex display for layout -->
  <div id="main-container" class="d-flex justify-content-between">

    <!-- MAIN SECTION -->
    <main id="main-sectn">
      <!-- Suggestions container for search results -->
      <div id="Sgstns-container" class="d-flex">
        <!-- Placeholder text for search results -->
        <p id="empty-srch-txt" class="text-muted fs-1 pt-5 ms-4">
          Search results
        </p>
        <!-- Container for dynamically generated movie cards -->
        <div id="card-container">
        </div>
      </div>
    </main>

    <!-- FAVORITES SECTION -->
    <section id="favs-section">
      <!-- Favorites section header with icon -->
      <h2>Favorites <i class="fa-heart fa-solid text-muted"></i></h2>
      <!-- Placeholder text for when there are no favorite movies -->
      <div id="empty-fav-text">
      </div>
      <!-- Container for favorite movies -->
      <div id="fav-movies-container" class=".flex-column mx-auto">
      </div>
    </section>
  </div>

  <!-- Link to external JavaScript file for client-side functionality -->
  <script src="index.js"></script>
</body>

</html>
